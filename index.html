  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Multi Purpose Calculator</title>
  </head>
  <body class="bg-secondary bg-opacity-50">



    <div class="bubbles">
        <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>

      <div class="bubble"></div>
      <div class="bubble"></div>

    <div class="container bg-secondary h-auto w-50 mt-5 pb-3">
        <div class="pt-5">
            <input type="text" class="form-control " id="input" value="" placeholder="Enter a number/Month Number/a Letter">
        </div>
        <div class="row ">
             <div class="col-lg-4 pt-5">
                <input type="text" class="form-control" id="input1" value="" placeholder="1st Side Of The Triangle" aria-label="First name">
              </div>
              <div class="col-lg-4 pt-5">
                <input type="text" class="form-control" id="input2" value="" placeholder="2nd Side Of The Triangle" aria-label="Last name">
              </div>
              <div class="col-lg-4 pt-5">
                <input type="text" class="form-control" id="input3" value="" placeholder="3rd Side Of The Triangle" aria-label="Last name">
              </div>
        </div>

        <div class="bg-light m-auto mt-5 mb-3 w-50 text-center rounded-pill">
            <h4 id="output"></h4>
        </div>

        <div class="row text-center pt-5 pb-5">
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="evenodd()" type="button" class="btn btn-outline-dark">Even/Odd</button>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="month()" type="button" class="btn btn-outline-light">Month & Days</button>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="ulcase()" type="button" class="btn btn-outline-dark">Capital/Small</button>
            </div>
            <div class="col-lg-2 pt-3 d-grid"></div>
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="chanumcheck()" type="button" class="btn btn-outline-light">Character/Number</button>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <button onclick="triangle()" type="button" class="btn btn-outline-light">Triangle</button>
            </div>
            <div class="col-lg-2 pt-3 d-grid"></div>
            <div class="col-lg-4 pt-3 d-grid">
                <button  type="button" class="btn btn-outline-dark">Nothing</button>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <button  type="button" class="btn btn-outline-light">Is</button>
            </div>
            <div class="col-lg-4 pt-3 d-grid">
                <button  type="button" class="btn btn-outline-dark">Impossible</button>
            </div>
        </div>

    </div>





    <script>
        // even or Odd check
        function evenodd() {
            let num=document.getElementById("input").value;
            // var letters = /^[A-Za-z]+$/;
            // if(num.value.match(letters)){
            //     document.getElementById("output").innerHTML= `${num} is a Alphabet. Please enter a Numver`;
            // } else
            if(num%2==0){
                document.getElementById("output").innerHTML= `${num} is a Even Number`;
            }
            else  {
                document.getElementById("output").innerHTML= `${num} is a Odd Number`;
            } 
        }


        // Months day check


        function month() {
            let mnth=document.getElementById("input").value;
            if(mnth<1 || mnth>12){
                document.getElementById("output").innerHTML= "Invalid Input";
            }
            if(mnth==1){
                document.getElementById("output").innerHTML= "January Month <br> It has 31 days";
            } else
            if(mnth==2){
                document.getElementById("output").innerHTML= "February Month <br> It has 28 days <br> But 29 Days in Leap Year";
            } else
            if(mnth==3){
                document.getElementById("output").innerHTML= "March Month <br> It has 31 days";
            } else
            if(mnth==4){
                document.getElementById("output").innerHTML= "April Month <br> It has 30 days";
            } else
            if(mnth==5){
                document.getElementById("output").innerHTML= "May Month <br> It has 31 days";
            } else
            if(mnth==6){
                document.getElementById("output").innerHTML= "June Month <br> It has 30 days";
            } else
            if(mnth==7){
                document.getElementById("output").innerHTML= "July Month <br> It has 31 days";
            } else
            if(mnth==8){
                document.getElementById("output").innerHTML= "August Month <br> It has 31 days";
            } else
            if(mnth==9){
                document.getElementById("output").innerHTML= "September Month <br> It has 30 days";
            } else
            if(mnth==10){
                document.getElementById("output").innerHTML= "October Month <br> It has 31 days";
            } else
            if(mnth==11){
                document.getElementById("output").innerHTML= "November Month <br> It has 30 days";
            } else
            if(mnth==12){
                document.getElementById("output").innerHTML= "December Month <br> It has 31 days";
            } else
            {
                document.getElementById("output").innerHTML= "Invalid Input";
            }
            
            
        }

        // upper case / Lower case

        function ulcase(){
            let ltr=document.getElementById("input").value;
            if(!isNaN(ltr*1)){
                document.getElementById("output").innerHTML= "It's a Number. Please Enter a Letter";
            }
            else 
            if(ltr===ltr.toUpperCase()){
                document.getElementById("output").innerHTML= "It's in UpperCase";
            }
            else if(ltr===ltr.toLowerCase()){
                document.getElementById("output").innerHTML= "It's in LowerCase";
            }
            else{
                document.getElementById("output").innerHTML= "Invalid Input";
            }
        }


        // character or number check
        function chanumcheck(){
            let char=document.getElementById("input").value;
            if(!isNaN(char*1)){
                document.getElementById("output").innerHTML= "It's a Number";
            } else 
            {
                document.getElementById("output").innerHTML= "It's a Character";
            }
        }


        // Triangle type

        function triangle(){
            let sone=document.getElementById("input1").value;
            let stwo=document.getElementById("input2").value;
            let sthree=document.getElementById("input3").value;
            if((sone==stwo) && (stwo==sthree)){
                document.getElementById("output").innerHTML= "It's a Equilateral Triangle";
            } else
            if((sone==stwo) || (stwo==sthree) || (sthree==sone)){
                document.getElementById("output").innerHTML= "It's a Isosceles Triangle";
            } else{
                document.getElementById("output").innerHTML= "It's a Scalene Triangle";
            }
        }
    </script>
